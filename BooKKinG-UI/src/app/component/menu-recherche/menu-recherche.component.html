<app-page></app-page>
<div *ngFor="let livre of listeLivres;">
    <div class="bs-calltoaction bs-calltoaction-success">
        <div class="row">
            <div class="col-md-2 clickable" (click)="detailLivre(livre)" tooltip="Voir les détails du livre">
                <img class="vignette fallback" alt="{{livre.title}}" src="data:image/jpeg;base64,{{livre.picture}}" />
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-8">
                        <span class="titre"> <strong class="book-title" >{{livre.title}}</strong></span>
                        <div><span class="type">{{getDisplayable(livre.type)}} </span> - <span class="genre"> {{getDisplayable(livre.genre)}}</span></div>
                    </div>
                    <div class="col-md-4">
                        <!--btn btn-block btn-danger not-really-a-button-->
                        <div class="prixLivre">{{livre.price.toFixed(2)}} €</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="clickable" (click)="detailLivre(livre)" tooltip="Voir les détails du livre">{{getSummarizedSummary(livre)}}</div>
                    </div>
                    <div class="col-md-4">
                        <input type="button" (click)="ajouterAuPanier(livre)" value="Ajouter au panier" class="btn btn-block btn-success">
                        <input type="button" (click)="detailLivre(livre)" value="Voir les Détails" class="btn btn-block btn-success">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-page></app-page>
