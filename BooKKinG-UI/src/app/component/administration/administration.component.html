<h3>
  Page d'administration
</h3>

<div [hidden] = "clientConnecte">
  Vous devez vous être connecté en tant qu'administrateur !
</div>




<div [hidden]="!clientConnecte">
  <div> 
    <label> Ajouter des romans prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterRomans()" value="Ajouter" >
  </div>


  <div> 
    <label> Ajouter des mangas prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterMangas()" value="Ajouter" >
  </div>

  <div> 
    <label> Ajouter des manuels prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterManuels()" value="Ajouter" >
  </div>

  <div> 
    <label> Ajouter des BD prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterBD()" value="Ajouter" >
  </div>

  <div> 
    <label> Ajouter des essais prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterEssais()" value="Ajouter" >
  </div>

  <div> 
    <label> Ajouter des Magazines prédéfinis à la base de donnée</label>
    <input type="button" (click)="ajouterMagazines()" value="Ajouter" >
  </div>

  

</div>
