<div id="header_wrapper" class="container">
    <ng-container *ngIf="isInTransaction;then paiement else accueil"></ng-container>
</div>

<ng-template #paiement>
    <app-header-paiement></app-header-paiement>
</ng-template>

<ng-template #accueil>
    <app-header-standard></app-header-standard>
</ng-template>
