<ng-container *ngIf="stock >= 10">
    <span class="bg-success text-white"><fa name="check "></fa>En stock</span>
</ng-container>
<ng-container *ngIf="stock < 10 && stock > 0">
    <span class="bg-warning text-white">
        <fa name="exclamation-circle "></fa> Plus que {{stock}} exemplaire<span *ngIf="stock > 1">s</span>
    </span>
</ng-container>
<ng-container *ngIf="stock <= 0">
    <span class="bg-danger text-white">
      <fa name="ban "></fa>rupture momentan√©e
    </span>
</ng-container>
