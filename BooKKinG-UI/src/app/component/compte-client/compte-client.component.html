<!-- TEMPLATE : TWO WAY BINDING -->
<div [hidden]="!modifiaction">
  <form (ngSubmit)="modifier()">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" class="form-control" name="name" [(ngModel)] = "clientModifie.name">
      <span [hidden]="validName" class="text-danger">Vous devez entrer un Nom !</span>
    </div> 
    <div class="form-group">
        <label for="address">Adresse :</label>
        <input type="text" class="form-control" name="address" [(ngModel)] = "clientModifie.address">
        <span [hidden]="validAddress" class="text-danger">Vous devez entrer une adresse !</span>
    </div>
    <div class="form-group">
      <label for="password">Nouveau Mot de passe:</label>
      <input type="text" class="form-control" name="password" [(ngModel)] = "clientModifie.password" >
      <span [hidden]="validPassword" class="text-danger">Vous devez entrer un mot de passe !</span>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirmation Mot de passe:</label>
        <input type="text" class="form-control" name="passwordConfirm" [(ngModel)] = "newPassword" >
        <span [hidden]="validPasswordConfirm" class="text-danger">Vous devez entrer un mot de passe de confirmation !</span>
    </div>  
    <button type="submit">Modifier</button>
  </form>
</div>
